<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Beth's Artisan Pies</title>
    <!-- Fill out description -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">

    <!-- Make favicon -->

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/ui-bootstrap-tpls-2.0.1.min.js"></script>


    <base href="/bethsartisanpies/">
    <!-- <base href="/"> -->

</head>

<body ng-app="BethsArtisanPiesApp">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-xs-10">
                <a href="bethsartisanpies"><img src="img/Beth's_Artisan_Pies_White_Transparent.png" alt="Beth's Artisan Pies Logo" class="img-responsive"></a>
                <a class="visible-xs xs-phone-number" ng-href="tel://1-{{siteData.contact.unformattedPhone}}"><i class="fa fa-phone" aria-hidden="true"></i>{{siteData.contact.phone}}</a>
                <a class="address visible-xs xs-phone-number" href="orderonline"><i class="fa fa-map" aria-hidden="true"></i>
                    <span ng-repeat="line in siteData.contact.address track by $index">{{line}}<br ng-if="!$last"></span>
                </a>
                <a class="visible-xs xs-phone-number" href="orderonline"><i class="fa fa-clock-o" aria-hidden="true"></i>
                    <span ng-repeat="line in siteData.contact.hours track by $index">{{line}}<br ng-if="!$last"></span>
                </a>
            </div>
            <div class="col-sm-3 header-contact hidden-xs">
                <a ng-href="tel://1-{{siteData.contact.unformattedPhone}}"><i class="fa fa-phone" aria-hidden="true"></i>{{siteData.contact.phone}}</a>
                <a class="address" href="orderonline"><i class="fa fa-map" aria-hidden="true"></i>
                    <span ng-repeat="line in siteData.contact.address track by $index">{{line}}<br ng-if="!$last"></span>
                </a>
                <a class="phone" href="orderonline"><i class="fa fa-clock-o" aria-hidden="true"></i>
                    <span ng-repeat="line in siteData.contact.hours track by $index">{{line}}<br ng-if="!$last"></span>
                </a>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default" ng-controller="NavController">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed" ng-class="{ 'open-nav': !isCollapsed }">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" uib-collapse="isCollapsed">
                <ul class="nav navbar-nav" ng-click="isCollapsed = true">
                    <li ng-class="{ active: setButton == 0 }"><a href="bethsartisanpies">Home</a></li>
                    <li ng-class="{ active: setButton == 1 }"><a href="dessertpies">Dessert Pies</a></li>
                    <li ng-class="{ active: setButton == 2 }"><a href="savorypies">Savory Pies</a></li>
                    <li ng-class="{ active: setButton == 3 }"><a href="cafemenu">Caf&eacute; Menu</a></li>
                    <li ng-class="{ active: setButton == 4 }"><a href="orderonline">Order Online</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div id="view" class="container" ng-view></div>

    <div class="container">
        <footer to-top>
            <a>To top</a>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
