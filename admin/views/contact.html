<h2>Contact</h2>

<div class="paragraph-container contact">
    <label>Phone:</label>
    <input type="tel" ng-model="siteData.contact.phone">
    <label>Address:</label>
    <textarea ng-model="unformattedContact.address"></textarea>
    <label>Hours:</label>
    <textarea ng-model="unformattedContact.hours"></textarea>
    <label>Email:</label>
    <input type="email" ng-model="siteData.contact.email">
</div>
