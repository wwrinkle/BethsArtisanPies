<div class="order-online">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 paragraph-col">
            <p ng-repeat="paragraph in siteData.text.orderOnline.paragraphs track by $index">{{paragraph}}</p>
        </div>
    </div>

    <div class="row">
        <form class="form-horizontal" ng-submit="submitOrder()">

            <div class="form-group">
                <div class="col-xs-3 col-sm-2 col-sm-offset-2">
                    <label class="">Name:</label>
                </div>
                <div class="col-sm-6 col-xs-8">
                    <input type="text" class="form-control" placeholder="Name" required ng-model="orderForm.name">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-3 col-sm-2 col-sm-offset-2">
                    <label class="">Email:</label>
                </div>
                <div class="col-sm-6 col-xs-8">
                    <input type="email" class="form-control" placeholder="Email" required ng-model="orderForm.email">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-3 col-sm-2 col-sm-offset-2">
                    <label class="">Phone:</label>
                </div>
                <div class="col-sm-6 col-xs-8">
                    <input type="tel" class="form-control" placeholder="Phone" required ng-model="orderForm.phone">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-3 col-sm-2 col-sm-offset-2">
                    <label class="">Message:</label>
                </div>
                <div class="col-sm-6 col-xs-8">
                    <textarea class="form-control" placeholder="Message" required ng-model="orderForm.message"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-3 col-sm-2 col-sm-offset-2">
                    <button type="submit" class="btn">Submit</button>
                </div>
                <div class="col-sm-6 col-xs-8">
                    <p ng-class="{ error: submitMessage.isError }">{{submitMessage.text}}</p>
                </div>
            </div>

        </form>
    </div>

    <div class="row">
        <div class="col-xs-11 col-sm-8 col-sm-offset-2 embed-responsive">
            <iframe class="embed-responsive-item" ng-src="{{mapSrc}}" allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="row contact">
        <div class="col-xs-11 col-sm-8 col-sm-offset-2">
            <p class="hours"><i class="fa fa-clock-o" aria-hidden="true"></i>
                <span ng-repeat="line in siteData.contact.hours track by $index">{{line}}<br ng-if="!$last"></span>
            </p>
            <a ng-href="mailto:{{siteData.contact.email}}"><i class="fa fa-envelope-o" aria-hidden="true"></i>{{siteData.contact.email}}</a>
            <a ng-href="tel://1-{{siteData.contact.unformattedPhone}}"><i class="fa fa-phone" aria-hidden="true"></i>{{siteData.contact.phone}}</a>
        </div>
    </div>

</div>
