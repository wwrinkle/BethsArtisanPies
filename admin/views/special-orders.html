<h2>Speical Orders</h2>

<div class="menu-item-container">
    <h4>Add New Special Order Item</h4>
    <label>Title</label>
    <input required type="text" ng-model="newMenuItem.title">
    <label>Description</label>
    <textarea ng-model="newMenuItem.description"></textarea>
    <label>Price</label>
    <input type="text" ng-model="newMenuItem.price">
    <button class="add-menu-item" ng-click="addMenuItem()">Add Special Orders Item</button>
</div>

<h2>Special Orders Items</h2>
<div class="menu-item-container" ng-repeat="menuItem in siteData.menu.specialOrders">
    <label>Title</label>
    <input type="text" ng-model="menuItem.title">
    <label>Description</label>
    <textarea ng-model="menuItem.description"></textarea>
    <label>Price</label>
    <input type="text" ng-model="menuItem.price">
    <div class="array-buttons">
        <button ng-click="changeArray('delete', siteData.menu.specialOrders, $index)">Delete Special Orders Item</button>
        <button ng-click="changeArray('move up', siteData.menu.specialOrders, $index)">Move Special Orders Item Up</button>
        <button ng-click="changeArray('move down', siteData.menu.specialOrders, $index)">Move Special Orders Item Down</button>
    </div>
</div>
